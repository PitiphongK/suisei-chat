<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/suisei_portrait.webp">
  <script src="index.js"></script>
  <title>Suisei Chat</title>
</head>
<body>
  <div class="bg"></div>
  <div class="suisei"></div>
  <div class="buttons">
    <button class="btn change-bg">Change Background</button>
    <button class="btn change-outfit">Change Outfit</button>
  </div>
  <div class="chat">
    <div class="chat-container">
      <!-- chat messsages -->
    </div>
    <form>
      <textarea id="chat-input" rows="1" placeholder="Message Suisei" maxlength="200"></textarea>
      <button class="btn-send"type="button" onClick="sendMessage()">Send</button>
    </form>
  </div>
</body>
</html>
